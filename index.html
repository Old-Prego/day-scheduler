<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid d-flex justify-content-center">
      <!-- General table syling gives it the dark alternating look and the nice hover changes -->
      <table id="calendar" class="table table-dark table-striped table-hover col-10">
        <thead>
          <tr class="d-flex">
            <th scope="col" class="col-1 text-center">Time</th>
            <th scope="col" class="col-10 text-center">Plans</th>
            <th scope="col" class="col-1 text-center">Save</th>
          </tr>
          
        </thead>
        <tbody class="text-center">

          <!-- Each table row has exactly the same styling to start out with -->
          <!-- The second column of each row has a span with an input, making it editable while still keeping the background and no distinct border -->
          <!-- The third column uses a save button icon from the font awesome icon pack that is placed inside a button -->
          <!-- The input and button are both using ID's that are easy to loop through for variable purposes in the javascript -->
          <tr class="d-flex border border-info event">
            <th scope="row" class="col-1">07:00</th>
            <td class="col-10">
              <span><input id="event07" class="table-input form-control input-sm text-light text-center"></span>
            </td>
            <td class="col-1"><button id="save07" type="button" class="btn btn-info btn-square"><span class="fas fa-save"></span></button></td>
          </tr>

          <tr class="d-flex border border-info event">
            <th scope="row" class="col-1">08:00</th>
            <td class="col-10">
              <span><input id="event08" class="table-input form-control input-sm text-light text-center"></span>
            </td>
            <td class="col-1"><button id="save08" type="button" class="btn btn-info btn-square"><span class="fas fa-save"></span></button></td>
          </tr>
          
          <tr class="d-flex border border-info event">
            <th scope="row" class="col-1">09:00</th>
            <td class="col-10">
              <span><input id="event09" class="table-input form-control input-sm text-light text-center"></span>
            </td>
            <td class="col-1"><button id="save09" type="button" class="btn btn-info btn-square"><span class="fas fa-save"></span></button></td>
          </tr>

          <tr class="d-flex border border-info event">
            <th scope="row" class="col-1">10:00</th>
            <td class="col-10">
              <span><input id="event10" class="table-input form-control input-sm text-light text-center"></span>
            </td>
            <td class="col-1"><button id="save10" type="button" class="btn btn-info btn-square"><span class="fas fa-save"></span></button></td>
          </tr>

          <tr class="d-flex border border-info event">
            <th scope="row" class="col-1">11:00</th>
            <td class="col-10">
              <span><input id="event11" class="table-input form-control input-sm text-light text-center"></span>
            </td>
            <td class="col-1"><button id="save11" type="button" class="btn btn-info btn-square"><span class="fas fa-save"></span></button></td>
          </tr>

          <tr class="d-flex border border-info event">
            <th scope="row" class="col-1">12:00</th>
            <td class="col-10">
              <span><input id="event12" class="table-input form-control input-sm text-light text-center"></span>
            </td>
            <td class="col-1"><button id="save12" type="button" class="btn btn-info btn-square"><span class="fas fa-save"></span></button></td>
          </tr>

          <tr class="d-flex border border-info event">
            <th scope="row" class="col-1">13:00</th>
            <td class="col-10">
              <span><input id="event13" class="table-input form-control input-sm text-light text-center"></span>
            </td>
            <td class="col-1"><button id="save13" type="button" class="btn btn-info btn-square"><span class="fas fa-save"></span></button></td>
          </tr>

          <tr class="d-flex border border-info event">
            <th scope="row" class="col-1">14:00</th>
            <td class="col-10">
              <span><input id="event14" class="table-input form-control input-sm text-light text-center"></span>
            </td>
            <td class="col-1"><button id="save14" type="button" class="btn btn-info btn-square"><span class="fas fa-save"></span></button></td>
          </tr>

          <tr class="d-flex border border-info event">
            <th scope="row" class="col-1">15:00</th>
            <td class="col-10">
              <span><input id="event15" class="table-input form-control input-sm text-light text-center"></span>
            </td>
            <td class="col-1"><button id="save15" type="button" class="btn btn-info btn-square"><span class="fas fa-save"></span></button></td>
          </tr>

          <tr class="d-flex border border-info event">
            <th scope="row" class="col-1">16:00</th>
            <td class="col-10">
              <span><input id="event16" class="table-input form-control input-sm text-light text-center"></span>
            </td>
            <td class="col-1"><button id="save16" type="button" class="btn btn-info btn-square"><span class="fas fa-save"></span></button></td>
          </tr>

        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="./assets/script.js"></script>
  </body>
</html>
